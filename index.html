<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Buy coins demo</title>

    <!-- Bootstrap core CSS -->
    <link href="/sass/compiled/main.css" rel="stylesheet" />

  <body id="home">
    <main class="home">
      <section class="home__header">
        <img src="https://news.ycombinator.com/y18.gif" />
        <div class="home__header-left">
          <h2>Hacker News</h2>
          <div class="home__header-menus">
            <a class="divider" href="#">new</a>
            <a class="divider" href="#">past</a>
            <a class="divider" href="#">comments</a>
            <a class="divider" href="#">ask</a>
            <a class="divider" href="#">show</a>
            <a class="divider" href="#">jobs</a>
            <a href="#">submit</a>

        </div>

        <div class="home__header-right">
          <a href="#">Login</a>
        </div>
      </section>
      <section class="home__content"></section>
      <div class="more">More</div>
      <section class="home__footer">
        <div class="home__footer-thick-divider"></div>
        <div class="links">
          <a href="#">Guidelines</a> | <a href="#">FAQ</a> |
          <a href="#">Support</a> | <a href="#">API</a> |
          <a href="#">Security</a> | <a href="lists">Lists</a> |
          <a href="#" rel="nofollow">Bookmarklet</a> | <a href="#">Legal</a> |
          <a href="#">Apply to YC</a> |
          <a href="#">Contact</a>
        </div>
        <div class="search"><span>Search:</span> <input type="search" /></div>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
